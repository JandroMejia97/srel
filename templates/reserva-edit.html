{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}
Agregar reserva
{% endblock title %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button class="btn btn-primary" type="submit">
            Guardar
        </button>
        <a href="javascript:history.back()" class="btn btn-danger" >
            Cancelar
        </a>
    </form>
{% endblock content %}
